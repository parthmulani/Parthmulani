<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background */
        }
        
        header {
            background: linear-gradient(135deg, #6C63FF, #3F3D56);
            color: white;
            padding: 80px 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 48px;
            animation: fadeIn 1s;
        }

        p {
            font-size: 24px;
            opacity: 0.8;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #FF6F61; /* Coral accent */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #E65C50; /* Darker coral on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        #features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 50px 20px;
        }

        .feature {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin: 10px; /* Adding margin for spacing */
            animation: slideIn 0.5s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            height: 100px;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            #features {
                flex-direction: column;
                align-items: center;
            }

            .feature {
                width: 80%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
        <p>Your description goes here.</p>
        <button onclick="animateButton()">Get Started</button>
    </header>
    <section id="features">
        <div class="feature">
            <h2>Feature 1</h2>
            <p>Description of feature 1.</p>
        </div>
        <div class="feature">
            <h2>Feature 2</h2>
            <p>Description of feature 2.</p>
        </div>
        <div class="feature">
            <h2>Feature 3</h2>
            <p>Description of feature 3.</p>
        </div>
    </section>
    <footer>
        <p>Â© 2023 Your Name. All rights reserved.</p>
    </footer>
    <script>
        function animateButton() {
            const button = document.querySelector('button');
            button.style.transform = 'scale(1.1)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 300);
        }
        
        // Animate features when they are in view
        window.addEventListener('load', () => {
            const features = document.querySelectorAll('.feature');
            features.forEach((feature, index) => {
                feature.style.animationDelay = `${index * 0.2}s`;
                feature.style.opacity = 1;
            });
        });
    </script>
</body>
</html>
